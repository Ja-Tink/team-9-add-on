<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 10px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissor">Scissor</button>
    </div>
    <div id="result"></div>

    <script src="popup.js"></script>
  </body>
</html>
